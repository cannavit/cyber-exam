apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: cyber-exam-cannavit
  name: hello
  labels:
    app: hello
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
  annotations:
    keel.sh/pollSchedule: "@every 10m"
spec:
  replicas: 3
  template:
    metadata:
      namespace: cyber-exam-cannavit
      name: hello
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: vad1mo/hello-world-rest:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "364m"
      restartPolicy: Always
  selector:
    matchLabels:
      app: hello
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: hello
  namespace: cyber-exam-cannavit
spec:
  maxReplicas: 6
  minReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment 
    name: hello
  targetCPUUtilizationPercentage: 70
status:
  currentCPUUtilizationPercentage: 0
  currentReplicas: 1
  desiredReplicas: 1
---
apiVersion: v1
kind: Service
metadata:
  namespace: cyber-exam-cannavit
  name: hello
  labels:
    name: hello
    run: hello
spec:
  selector:
    app: hello
  ports:
    - protocol: TCP
      port: 5050
      targetPort: 5050
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hello
  namespace: cyber-exam-cannavit
  annotations:
    kubernetes.io/ingress.class: "nginx"         
    cert-manager.io/cluster-issuer: "letsencrypt-hello"
spec:
  ingressClassName: nginx
  rules:
    - host: cyber-exam-cannavit.cloud.okteto.net
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: hello
                port:
                  number: 5050
            path: /
  tls:                       
    - hosts:                  
      - cloud.okteto.net
      secretName: example-production-tls